{% set version = "0.9.1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggfittext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggfittext_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggfittext/ggfittext_{{ version }}.tar.gz
  sha256: ae1460061eec92d0d71103acfaf6a565e36fe995093b7a36cd5e90ce95919379

build:
  merge_build_host: true  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-ggplot2 >=2.2.1
    - r-shades >=1.3.1
    - r-stringi >=1.1.2
  run:
    - r-base
    - r-ggplot2 >=2.2.1
    - r-shades >=1.3.1
    - r-stringi >=1.1.2

test:
  commands:
    - $R -e "library('ggfittext')"           # [not win]
    - "\"%R%\" -e \"library('ggfittext')\""  # [win]

about:
  home: https://wilkox.org/ggfittext
  license: GPL-2.0-only
  summary: Provides 'ggplot2' geoms to fit text into a box by growing, shrinking or wrapping the text.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

